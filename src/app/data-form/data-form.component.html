<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row">
        <label for="nome" class="col-form-label col-sm-12">Nome</label>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" [ngClass]="aplicaCssErro('nome')">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro>
        </div>
    </div>
    <div class="row">
        <label for="email" class="col-form-label col-sm-12">Email</label>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email" [ngClass]="aplicaCssErro('email')">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório."></app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="verificaEmailValid()" msgErro="Formato inválido."></app-campo-control-erro>
        </div>
    </div>
    <div formGroupName="endereco">
        <div class="row">
            <div class="col-md-3">
                <label for="cep" class="col-form-label">CEP</label>
                <div>
                    <input type="text" id="cep" class="form-control" [ngClass]="aplicaCssErro('endereco.cep')" formControlName="cep" >
                    <app-campo-control-erro  [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório."></app-campo-control-erro>
                </div>
            </div>
            <div class="col-md-3">
                <label for="numero" class="col-form-label">Número</label>
                <div>
                    <input type="text" id="numero" class="form-control" [ngClass]="aplicaCssErro('endereco.numero')" formControlName="numero">
                    <app-campo-control-erro  [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório."></app-campo-control-erro>
                </div>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="col-form-label">Complemento</label>
                <div>
                    <input type="text" id="complemento" class="form-control" formControlName="complemento">
                </div>
            </div>
        </div>
        <div class="row">
            <label for="rua" class="col-form-label col-sm-12">Rua</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.rua')" id="rua" formControlName="rua">
                <app-campo-control-erro  [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório."></app-campo-control-erro>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="bairro" class="col-form-label">Bairro</label>
                <div>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.bairro')" id="bairro" formControlName="bairro">
                    <app-campo-control-erro  [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório."></app-campo-control-erro>
                </div>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="col-form-label">Cidade</label>
                <div>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.cidade')" id="cidade" formControlName="cidade">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório."></app-campo-control-erro>
                </div>
            </div>
            <div class="col-md-3">
                <label for="estado" class="col-form-label">Estado</label>
                <div>
                    <input type="text" class="form-control" [ngClass]="aplicaCssErro('endereco.estado')" id="estado" formControlName="estado">
                    <app-campo-control-erro  [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório."></app-campo-control-erro>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-3">Enviar</button> 
    <button type="button" (click)="resetar()" class="btn btn-outline-secondary mt-3">Cancelar</button> 
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
